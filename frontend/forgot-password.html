<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password - PaperVault</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
</head>

<body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container">
                        <a class="navbar-brand fw-bold" href="index.html">
                                <i class="bi bi-journal-bookmark-fill me-2"></i>PaperVault
                        </a>
                </div>
        </nav>

        <!-- Forgot Password Section -->
        <section class="forgot-password-section min-vh-100 d-flex align-items-center py-5">
                <div class="container">
                        <div class="row justify-content-center">
                                <div class="col-lg-5 col-md-7">
                                        <div class="card auth-card shadow-lg border-0">
                                                <div class="card-body p-5">
                                                        <div class="text-center mb-4">
                                                                <div class="d-inline-flex align-items-center justify-content-center rounded-circle mb-3"
                                                                        style="width: 70px; height: 70px; background: linear-gradient(135deg, rgba(249, 115, 22, 0.15) 0%, rgba(245, 158, 11, 0.15) 100%);">
                                                                        <i class="bi bi-key fs-1"
                                                                                style="color: #f97316;"></i>
                                                                </div>
                                                                <h2 class="fw-bold">Forgot Password?</h2>
                                                                <p class="text-muted">Enter your email to reset your
                                                                        password</p>
                                                        </div>

                                                        <!-- Alert for messages -->
                                                        <div class="alert alert-danger d-none rounded-3"
                                                                id="forgotError" role="alert">
                                                                <i class="bi bi-exclamation-triangle me-2"></i>
                                                                <span id="forgotErrorText"></span>
                                                        </div>

                                                        <div class="alert alert-success d-none rounded-3"
                                                                id="forgotSuccess" role="alert">
                                                                <i class="bi bi-check-circle me-2"></i>
                                                                <span id="forgotSuccessText"></span>
                                                        </div>

                                                        <form id="forgotPasswordForm">
                                                                <div class="mb-4">
                                                                        <label for="email" class="form-label">Email
                                                                                Address</label>
                                                                        <div class="input-group">
                                                                                <span class="input-group-text"><i
                                                                                                class="bi bi-envelope"></i></span>
                                                                                <input type="email" class="form-control"
                                                                                        id="email" name="email"
                                                                                        placeholder="Enter your email"
                                                                                        required>
                                                                        </div>
                                                                </div>

                                                                <button type="submit" class="btn btn-primary w-100 py-2"
                                                                        id="submitBtn">
                                                                        <span class="spinner-border spinner-border-sm d-none me-2"
                                                                                id="submitSpinner"></span>
                                                                        <i class="bi bi-send me-2" id="submitIcon"></i>
                                                                        Send Reset Link
                                                                </button>
                                                        </form>

                                                        <hr class="my-4">

                                                        <div class="text-center">
                                                                <a href="login.html" class="text-decoration-none">
                                                                        <i class="bi bi-arrow-left me-1"></i>Back to
                                                                        Login
                                                                </a>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </section>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="js/config.js"></script>
        <script src="js/api.js"></script>
        <script src="js/forgot-password.js"></script>
</body>

</html>
