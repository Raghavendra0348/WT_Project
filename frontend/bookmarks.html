<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmarks - PaperVault</title>
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
                :root {
                        --indigo: #4F35D2;
                        --indigo-light: #6B52E8;
                        --violet: #7C3AED;
                        --accent: #F59E0B;
                        --accent2: #10B981;
                        --bg: #F4F3FF;
                        --surface: #FFFFFF;
                        --text: #1A1340;
                        --muted: #7B7A99;
                        --border: #E5E3F7;
                        --sidebar-w: 240px;
                }

                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                body {
                        font-family: 'DM Sans', sans-serif;
                        background: var(--bg);
                        color: var(--text);
                        min-height: 100vh;
                        display: flex;
                }

                .sidebar {
                        width: var(--sidebar-w);
                        background: var(--indigo);
                        padding: 24px 14px;
                        position: fixed;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        overflow-y: auto;
                }

                .logo-area {
                        display: flex;
                        align-items: center;
                        gap: 12px;
                        padding: 0 10px;
                        margin-bottom: 28px;
                }

                .logo-icon {
                        background: rgba(255, 255, 255, 0.18);
                        border-radius: 14px;
                        width: 44px;
                        height: 44px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                .logo-text {
                        font-family: 'Syne', sans-serif;
                        font-size: 18px;
                        font-weight: 800;
                        color: #fff;
                }

                .logo-sub {
                        font-size: 10px;
                        color: rgba(255, 255, 255, 0.55);
                }

                .nav-label {
                        font-size: 10px;
                        font-weight: 700;
                        color: rgba(255, 255, 255, 0.35);
                        text-transform: uppercase;
                        padding: 16px 14px 8px;
                }

                .nav-item {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        padding: 10px 14px;
                        border-radius: 12px;
                        color: rgba(255, 255, 255, 0.65);
                        font-size: 13.5px;
                        font-weight: 500;
                        cursor: pointer;
                        transition: all 0.2s;
                        margin-bottom: 2px;
                        text-decoration: none;
                }

                .nav-item:hover {
                        background: rgba(255, 255, 255, 0.12);
                        color: #fff;
                }

                .nav-item.active {
                        background: rgba(255, 255, 255, 0.22);
                        color: #fff;
                        font-weight: 700;
                }

                .nav-item i {
                        font-size: 17px;
                        width: 20px;
                }

                .logout-btn {
                        margin-top: auto;
                        padding: 12px 14px;
                        background: rgba(239, 68, 68, 0.15);
                        color: #EF4444;
                        border: none;
                        border-radius: 10px;
                        font-weight: 600;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        width: 100%;
                }

                .main-content {
                        margin-left: var(--sidebar-w);
                        flex: 1;
                        padding: 32px;
                        overflow-y: auto;
                }

                .page-header {
                        margin-bottom: 32px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                }

                .page-title {
                        font-family: 'Syne', sans-serif;
                        font-size: 32px;
                        font-weight: 800;
                        margin-bottom: 8px;
                }

                .page-subtitle {
                        color: var(--muted);
                        font-size: 15px;
                }

                .bookmarks-stats {
                        display: flex;
                        gap: 24px;
                        margin-bottom: 24px;
                }

                .stat-card {
                        background: var(--surface);
                        border: 1.5px solid var(--border);
                        border-radius: 14px;
                        padding: 20px;
                        flex: 1;
                }

                .stat-value {
                        font-size: 32px;
                        font-weight: 800;
                        color: var(--indigo);
                        margin-bottom: 4px;
                }

                .stat-label {
                        font-size: 13px;
                        color: var(--muted);
                }

                .bookmarks-list {
                        display: flex;
                        flex-direction: column;
                        gap: 16px;
                }

                .bookmark-item {
                        background: var(--surface);
                        border: 1.5px solid var(--border);
                        border-radius: 14px;
                        padding: 20px;
                        transition: all 0.3s;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                }

                .bookmark-item:hover {
                        border-color: var(--indigo);
                        box-shadow: 0 4px 12px rgba(79, 53, 210, 0.1);
                }

                .bookmark-info {
                        flex: 1;
                }

                .bookmark-title {
                        font-weight: 700;
                        font-size: 16px;
                        margin-bottom: 6px;
                        color: var(--text);
                }

                .bookmark-meta {
                        display: flex;
                        gap: 16px;
                        font-size: 13px;
                        color: var(--muted);
                        margin-bottom: 10px;
                }

                .bookmark-meta span {
                        display: flex;
                        align-items: center;
                        gap: 5px;
                }

                .bookmark-tags {
                        display: flex;
                        gap: 6px;
                }

                .tag {
                        padding: 4px 10px;
                        border-radius: 6px;
                        font-size: 11px;
                        font-weight: 600;
                }

                .tag-branch {
                        background: rgba(79, 53, 210, 0.1);
                        color: var(--indigo);
                }

                .tag-exam {
                        background: rgba(124, 58, 237, 0.1);
                        color: var(--violet);
                }

                .bookmark-actions {
                        display: flex;
                        gap: 8px;
                }

                .btn-icon {
                        width: 40px;
                        height: 40px;
                        border-radius: 10px;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        transition: all 0.2s;
                        font-size: 16px;
                }

                .btn-download {
                        background: var(--indigo);
                        color: white;
                }

                .btn-download:hover {
                        background: var(--indigo-light);
                }

                .btn-remove {
                        background: rgba(239, 68, 68, 0.1);
                        color: #EF4444;
                }

                .btn-remove:hover {
                        background: #EF4444;
                        color: white;
                }

                .empty-state {
                        text-align: center;
                        padding: 80px 20px;
                }

                .empty-icon {
                        font-size: 64px;
                        color: var(--muted);
                        margin-bottom: 16px;
                }

                .empty-title {
                        font-size: 20px;
                        font-weight: 700;
                        margin-bottom: 8px;
                }

                .empty-subtitle {
                        color: var(--muted);
                        margin-bottom: 24px;
                }

                .btn {
                        padding: 12px 24px;
                        border-radius: 10px;
                        font-weight: 600;
                        border: none;
                        cursor: pointer;
                        background: var(--indigo);
                        color: white;
                        text-decoration: none;
                        display: inline-block;
                }

                @media (max-width: 768px) {
                        .sidebar {
                                transform: translateX(-100%);
                        }

                        .main-content {
                                margin-left: 0;
                        }

                        .bookmarks-stats {
                                flex-direction: column;
                        }
                }
        </style>
</head>

<body>

        <!-- Sidebar -->
        <div class="sidebar">
                <div class="logo-area">
                        <div class="logo-icon">
                                <i class="bi bi-journal-bookmark-fill" style="font-size: 24px; color: white;"></i>
                        </div>
                        <div>
                                <div class="logo-text">PaperVault</div>
                                <div class="logo-sub">RGUKT Paper Repository</div>
                        </div>
                </div>

                <div class="nav-label">Main</div>
                <a class="nav-item" href="question-papers-dashboard.html">
                        <i class="bi bi-grid-1x2-fill"></i> Dashboard
                </a>
                <a class="nav-item" href="browse-papers.html">
                        <i class="bi bi-file-earmark-text"></i> Browse Papers
                </a>
                <a class="nav-item" href="upload-paper.html">
                        <i class="bi bi-cloud-arrow-up"></i> Upload Paper
                </a>
                <a class="nav-item" href="advanced-search.html">
                        <i class="bi bi-search"></i> Advanced Search
                </a>

                <div class="nav-label">Library</div>
                <a class="nav-item active" href="bookmarks.html">
                        <i class="bi bi-bookmark-heart"></i> Bookmarks
                </a>
                <a class="nav-item" href="my-downloads.html">
                        <i class="bi bi-download"></i> My Downloads
                </a>
                <a class="nav-item" href="view-history.html">
                        <i class="bi bi-clock-history"></i> View History
                </a>

                <div class="nav-label">Account</div>
                <a class="nav-item" href="my-profile.html">
                        <i class="bi bi-person-circle"></i> My Profile
                </a>
                <a class="nav-item" href="settings.html">
                        <i class="bi bi-gear"></i> Settings
                </a>

                <button class="logout-btn" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
                <div class="page-header">
                        <div>
                                <h1 class="page-title">My Bookmarks</h1>
                                <p class="page-subtitle">Papers you've saved for later</p>
                        </div>
                </div>

                <div class="bookmarks-stats">
                        <div class="stat-card">
                                <div class="stat-value">12</div>
                                <div class="stat-label">Total Bookmarks</div>
                        </div>
                        <div class="stat-card">
                                <div class="stat-value">5</div>
                                <div class="stat-label">This Week</div>
                        </div>
                        <div class="stat-card">
                                <div class="stat-value">CSE</div>
                                <div class="stat-label">Most Bookmarked Branch</div>
                        </div>
                </div>

                <div class="bookmarks-list" id="bookmarksList">
                        <!-- Bookmarks will be rendered here -->
                </div>
        </div>

        <script>
                const bookmarks = [
                        { id: 1, subject: 'Data Structures', branch: 'CSE', examType: 'Mid-1', year: '2024-25', bookmarkedDate: '2 days ago' },
                        { id: 2, subject: 'Mathematics IIA', branch: 'PUC-2', examType: 'End Sem', year: '2024-25', bookmarkedDate: '5 days ago' },
                        { id: 3, subject: 'Digital Electronics', branch: 'ECE', examType: 'Mid-2', year: '2023-24', bookmarkedDate: '1 week ago' },
                        { id: 4, subject: 'Operating Systems', branch: 'CSE', examType: 'End Sem', year: '2024-25', bookmarkedDate: '2 weeks ago' },
                ];

                function renderBookmarks() {
                        const list = document.getElementById('bookmarksList');

                        if (bookmarks.length === 0) {
                                list.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon"><i class="bi bi-bookmark"></i></div>
        <div class="empty-title">No bookmarks yet</div>
        <div class="empty-subtitle">Start bookmarking papers to save them for later</div>
        <a href="browse-papers.html" class="btn">Browse Papers</a>
      </div>
    `;
                                return;
                        }

                        list.innerHTML = bookmarks.map(bm => `
    <div class="bookmark-item">
      <div class="bookmark-info">
        <div class="bookmark-title">${bm.subject}</div>
        <div class="bookmark-meta">
          <span><i class="bi bi-calendar3"></i> ${bm.bookmarkedDate}</span>
          <span><i class="bi bi-folder"></i> ${bm.branch}</span>
          <span><i class="bi bi-clock"></i> ${bm.year}</span>
        </div>
        <div class="bookmark-tags">
          <span class="tag tag-branch">${bm.branch}</span>
          <span class="tag tag-exam">${bm.examType}</span>
        </div>
      </div>
      <div class="bookmark-actions">
        <button class="btn-icon btn-download" onclick="downloadPaper(${bm.id})" title="Download">
          <i class="bi bi-download"></i>
        </button>
        <button class="btn-icon btn-remove" onclick="removeBookmark(${bm.id})" title="Remove">
          <i class="bi bi-bookmark-x-fill"></i>
        </button>
      </div>
    </div>
  `).join('');
                }

                function downloadPaper(id) {
                        alert(`Downloading paper ${id}...`);
                }

                function removeBookmark(id) {
                        if (confirm('Remove this bookmark?')) {
                                const index = bookmarks.findIndex(b => b.id === id);
                                if (index > -1) {
                                        bookmarks.splice(index, 1);
                                        renderBookmarks();
                                }
                        }
                }

                function logout() {
                        if (confirm('Are you sure you want to logout?')) {
                                localStorage.clear();
                                window.location.href = 'login.html';
                        }
                }

                renderBookmarks();
        </script>

</body>

</html>
