<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload Paper - PaperVault Admin</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
                <div class="container-fluid">
                        <a class="navbar-brand fw-bold" href="../index.html">
                                <i class="bi bi-journal-bookmark-fill me-2"></i>PaperVault
                                <span class="badge bg-warning text-dark ms-2 small">Admin</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav me-auto">
                                        <li class="nav-item">
                                                <a class="nav-link" href="../index.html"><i
                                                                class="bi bi-house me-1"></i>View Site</a>
                                        </li>
                                </ul>
                                <div class="dropdown">
                                        <button class="btn btn-outline-light dropdown-toggle" type="button"
                                                data-bs-toggle="dropdown">
                                                <i class="bi bi-person-circle me-1"></i>
                                                <span id="adminName">Admin</span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i
                                                                        class="bi bi-box-arrow-right me-2"></i>Logout</a>
                                                </li>
                                        </ul>
                                </div>
                        </div>
                </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid" style="margin-top: 56px;">
                <div class="row">
                        <!-- Sidebar -->
                        <nav class="col-md-3 col-lg-2 d-md-block admin-sidebar sidebar collapse py-3"
                                style="min-height: calc(100vh - 56px);">
                                <div class="position-sticky pt-3">
                                        <ul class="nav flex-column px-2">
                                                <li class="nav-item">
                                                        <a class="nav-link" href="dashboard.html">
                                                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                                                        </a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link" href="papers.html">
                                                                <i class="bi bi-file-earmark-text me-2"></i>Manage
                                                                Papers
                                                        </a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link active" href="upload.html">
                                                                <i class="bi bi-cloud-upload me-2"></i>Upload Paper
                                                        </a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link" href="users.html">
                                                                <i class="bi bi-people me-2"></i>Manage Users
                                                        </a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link" href="analytics.html">
                                                                <i class="bi bi-graph-up me-2"></i>Analytics
                                                        </a>
                                                </li>
                                        </ul>
                                </div>
                        </nav>

                        <!-- Main Content -->
                        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                                <div
                                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                                        <h1 class="h2">Upload Paper</h1>
                                </div>

                                <div class="row justify-content-center">
                                        <div class="col-lg-8">
                                                <div class="card shadow-sm">
                                                        <div class="card-body p-4">
                                                                <!-- Alert for messages -->
                                                                <div class="alert alert-success d-none"
                                                                        id="uploadSuccess" role="alert">
                                                                        <i class="bi bi-check-circle me-2"></i>
                                                                        <span id="uploadSuccessText">Paper uploaded
                                                                                successfully!</span>
                                                                </div>

                                                                <div class="alert alert-danger d-none" id="uploadError"
                                                                        role="alert">
                                                                        <i class="bi bi-exclamation-triangle me-2"></i>
                                                                        <span id="uploadErrorText"></span>
                                                                </div>

                                                                <form id="uploadForm" enctype="multipart/form-data">
                                                                        <div class="row g-3">
                                                                                <div class="col-12">
                                                                                        <label for="title"
                                                                                                class="form-label">Paper
                                                                                                Title *</label>
                                                                                        <input type="text"
                                                                                                class="form-control"
                                                                                                id="title" name="title"
                                                                                                placeholder="Enter paper title"
                                                                                                required>
                                                                                </div>

                                                                                <div class="col-md-6">
                                                                                        <label for="category"
                                                                                                class="form-label">Category
                                                                                                *</label>
                                                                                        <select class="form-select"
                                                                                                id="category"
                                                                                                name="category"
                                                                                                required>
                                                                                                <option value="">Select
                                                                                                        Category
                                                                                                </option>
                                                                                                <option
                                                                                                        value="engineering">
                                                                                                        Engineering
                                                                                                </option>
                                                                                                <option value="medical">
                                                                                                        Medical</option>
                                                                                                <option value="science">
                                                                                                        Science</option>
                                                                                                <option
                                                                                                        value="commerce">
                                                                                                        Commerce
                                                                                                </option>
                                                                                                <option value="arts">
                                                                                                        Arts</option>
                                                                                                <option value="law">Law
                                                                                                </option>
                                                                                                <option
                                                                                                        value="management">
                                                                                                        Management
                                                                                                </option>
                                                                                        </select>
                                                                                </div>

                                                                                <div class="col-md-6">
                                                                                        <label for="university"
                                                                                                class="form-label">University
                                                                                                *</label>
                                                                                        <select class="form-select"
                                                                                                id="university"
                                                                                                name="university"
                                                                                                required>
                                                                                                <option value="">Select
                                                                                                        University
                                                                                                </option>
                                                                                                <option value="vtu">VTU
                                                                                                </option>
                                                                                                <option value="du">Delhi
                                                                                                        University
                                                                                                </option>
                                                                                                <option value="mu">
                                                                                                        Mumbai
                                                                                                        University
                                                                                                </option>
                                                                                                <option value="anna">
                                                                                                        Anna University
                                                                                                </option>
                                                                                                <option value="calicut">
                                                                                                        Calicut
                                                                                                        University
                                                                                                </option>
                                                                                                <option value="other">
                                                                                                        Other</option>
                                                                                        </select>
                                                                                </div>

                                                                                <div class="col-md-6">
                                                                                        <label for="subject"
                                                                                                class="form-label">Subject
                                                                                                *</label>
                                                                                        <input type="text"
                                                                                                class="form-control"
                                                                                                id="subject"
                                                                                                name="subject"
                                                                                                placeholder="Enter subject name"
                                                                                                required>
                                                                                </div>

                                                                                <div class="col-md-6">
                                                                                        <label for="subjectCode"
                                                                                                class="form-label">Subject
                                                                                                Code</label>
                                                                                        <input type="text"
                                                                                                class="form-control"
                                                                                                id="subjectCode"
                                                                                                name="subjectCode"
                                                                                                placeholder="e.g., CS101">
                                                                                </div>

                                                                                <div class="col-md-4">
                                                                                        <label for="year"
                                                                                                class="form-label">Year
                                                                                                *</label>
                                                                                        <select class="form-select"
                                                                                                id="year" name="year"
                                                                                                required>
                                                                                                <option value="">Select
                                                                                                        Year</option>
                                                                                                <option value="2024">
                                                                                                        2024</option>
                                                                                                <option value="2023">
                                                                                                        2023</option>
                                                                                                <option value="2022">
                                                                                                        2022</option>
                                                                                                <option value="2021">
                                                                                                        2021</option>
                                                                                                <option value="2020">
                                                                                                        2020</option>
                                                                                                <option value="2019">
                                                                                                        2019</option>
                                                                                        </select>
                                                                                </div>

                                                                                <div class="col-md-4">
                                                                                        <label for="semester"
                                                                                                class="form-label">Semester
                                                                                                *</label>
                                                                                        <select class="form-select"
                                                                                                id="semester"
                                                                                                name="semester"
                                                                                                required>
                                                                                                <option value="">Select
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="1">1st
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="2">2nd
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="3">3rd
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="4">4th
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="5">5th
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="6">6th
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="7">7th
                                                                                                        Semester
                                                                                                </option>
                                                                                                <option value="8">8th
                                                                                                        Semester
                                                                                                </option>
                                                                                        </select>
                                                                                </div>

                                                                                <div class="col-md-4">
                                                                                        <label for="examType"
                                                                                                class="form-label">Exam
                                                                                                Type</label>
                                                                                        <select class="form-select"
                                                                                                id="examType"
                                                                                                name="examType">
                                                                                                <option value="regular">
                                                                                                        Regular</option>
                                                                                                <option
                                                                                                        value="supplementary">
                                                                                                        Supplementary
                                                                                                </option>
                                                                                                <option
                                                                                                        value="internal">
                                                                                                        Internal
                                                                                                </option>
                                                                                                <option value="model">
                                                                                                        Model Paper
                                                                                                </option>
                                                                                        </select>
                                                                                </div>

                                                                                <div class="col-12">
                                                                                        <label for="description"
                                                                                                class="form-label">Description</label>
                                                                                        <textarea class="form-control"
                                                                                                id="description"
                                                                                                name="description"
                                                                                                rows="3"
                                                                                                placeholder="Enter a brief description of the paper"></textarea>
                                                                                </div>

                                                                                <div class="col-12">
                                                                                        <label for="tags"
                                                                                                class="form-label">Tags</label>
                                                                                        <input type="text"
                                                                                                class="form-control"
                                                                                                id="tags" name="tags"
                                                                                                placeholder="Enter comma-separated tags (e.g., algorithms, data structures)">
                                                                                </div>

                                                                                <div class="col-12">
                                                                                        <label for="pdfFile"
                                                                                                class="form-label">PDF
                                                                                                File *</label>
                                                                                        <div class="input-group">
                                                                                                <input type="file"
                                                                                                        class="form-control"
                                                                                                        id="pdfFile"
                                                                                                        name="pdfFile"
                                                                                                        accept=".pdf"
                                                                                                        required>
                                                                                                <span
                                                                                                        class="input-group-text"><i
                                                                                                                class="bi bi-file-pdf"></i></span>
                                                                                        </div>
                                                                                        <div class="form-text">Maximum
                                                                                                file size: 10MB. Only
                                                                                                PDF files are allowed.
                                                                                        </div>
                                                                                </div>

                                                                                <!-- Upload Progress -->
                                                                                <div class="col-12 d-none"
                                                                                        id="uploadProgress">
                                                                                        <label class="form-label">Upload
                                                                                                Progress</label>
                                                                                        <div class="progress">
                                                                                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                                                                                        role="progressbar"
                                                                                                        id="progressBar"
                                                                                                        style="width: 0%">
                                                                                                        0%</div>
                                                                                        </div>
                                                                                </div>

                                                                                <div class="col-12">
                                                                                        <hr>
                                                                                        <div class="d-flex gap-2">
                                                                                                <button type="submit"
                                                                                                        class="btn btn-primary"
                                                                                                        id="uploadBtn">
                                                                                                        <span class="spinner-border spinner-border-sm d-none me-2"
                                                                                                                id="uploadSpinner"></span>
                                                                                                        <i class="bi bi-cloud-upload me-2"
                                                                                                                id="uploadIcon"></i>
                                                                                                        Upload Paper
                                                                                                </button>
                                                                                                <button type="reset"
                                                                                                        class="btn btn-outline-secondary">
                                                                                                        <i
                                                                                                                class="bi bi-x-circle me-2"></i>Clear
                                                                                                        Form
                                                                                                </button>
                                                                                        </div>
                                                                                </div>
                                                                        </div>
                                                                </form>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </main>
                </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="../js/config.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/admin/upload.js"></script>
</body>

</html>
